<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Edit Players and Keys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Edit Players and Keys</h1>

        <!-- Edit Players in Rooms Section -->
        <div class="section">
            <h2>Edit Players in Rooms</h2>

            <!-- Room 1 Form -->
            <form id="room1Form">
                <label>Room 1:</label>
                <input type="text" id="room1Player1" placeholder="Player 1">
                <input type="text" id="room1Player2" placeholder="Player 2">
                <input type="text" id="room1Player3" placeholder="Player 3">
                <input type="text" id="room1Player4" placeholder="Player 4">
                <input type="text" id="room1Player5" placeholder="Player 5">
                <button type="submit">Save Room 1</button>
            </form>

            <!-- Room 2 Form -->
            <form id="room2Form">
                <label>Room 2:</label>
                <input type="text" id="room2Player1" placeholder="Player 1">
                <input type="text" id="room2Player2" placeholder="Player 2">
                <input type="text" id="room2Player3" placeholder="Player 3">
                <input type="text" id="room2Player4" placeholder="Player 4">
                <input type="text" id="room2Player5" placeholder="Player 5">
                <button type="submit">Save Room 2</button>
            </form>

            <!-- Room 3 Form -->
            <form id="room3Form">
                <label>Room 3:</label>
                <input type="text" id="room3Player1" placeholder="Player 1">
                <input type="text" id="room3Player2" placeholder="Player 2">
                <input type="text" id="room3Player3" placeholder="Player 3">
                <input type="text" id="room3Player4" placeholder="Player 4">
                <input type="text" id="room3Player5" placeholder="Player 5">
                <button type="submit">Save Room 3</button>
            </form>

            <!-- Room 4 Form -->
            <form id="room4Form">
                <label>Room 4:</label>
                <input type="text" id="room4Player1" placeholder="Player 1">
                <input type="text" id="room4Player2" placeholder="Player 2">
                <input type="text" id="room4Player3" placeholder="Player 3">
                <input type="text" id="room4Player4" placeholder="Player 4">
                <input type="text" id="room4Player5" placeholder="Player 5">
                <button type="submit">Save Room 4</button>
            </form>

            <!-- Room 5 Form -->
            <form id="room5Form">
                <label>Room 5:</label>
                <input type="text" id="room5Player1" placeholder="Player 1">
                <input type="text" id="room5Player2" placeholder="Player 2">
                <input type="text" id="room5Player3" placeholder="Player 3">
                <input type="text" id="room5Player4" placeholder="Player 4">
                <input type="text" id="room5Player5" placeholder="Player 5">
                <button type="submit">Save Room 5</button>
            </form>
        </div>

        <!-- Edit Keys Section -->
        <div class="section">
            <h2>Edit Keys</h2>

            <form id="keysForm">
                <label>Keys:</label>
                <input type="text" id="key1" placeholder="Key 1">
                <input type="text" id="key2" placeholder="Key 2">
                <input type="text" id="key3" placeholder="Key 3">
                <button type="submit">Save Keys</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
